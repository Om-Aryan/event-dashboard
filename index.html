<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1> Smart Event Dashboard</h1>
    </div>

    <div class="container">
        <div class="add-event-section">
            <h2>Add New Event</h2>
            
            <div id="AddEvent">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" placeholder="Enter event title">
                
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate">

                <label for="eventCategory">Category:</label>
                <select id="eventCategory">
                    <option value="Conference">Conference</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Workshop">Workshop</option>
                    <option value="G-Meet">Google Meet</option>
                </select>

                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" rows="4" placeholder="Enter event description"></textarea>
                
                <button class="btn-main" id="addEventBtn">Add Event</button>
            </div>
        </div>

        <div class="events-list-section">
            <div class="list-header">
                <h2>My Events</h2>
                <div class="button-group">
                    <button class="btn-main btn-secondary" id="addSampleBtn">Add Sample Events</button>
                    <button class="btn-main btn-danger" id="clearAllBtn">Clear All Events</button>
                </div>
            </div>
            
            <div id="eventsList">
                <div id="emptyMsg">No events yet. Add your first event!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
